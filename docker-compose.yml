version: '3'

services:
    db:
        image: "postgres:13-alpine"
        env_file:
            - db.env
        volumes:
            - ./db_data/:/var/lib/postgresql/data/
        networks:
            - notes_network

    api:
        build: ./api/.
        env_file:
            - api.env
        command: uvicorn API_Server:app --host api --port 80
        depends_on:
            - db
        networks:
            - notes_network
        ports:
            - 5050:80
    
    server:
        build: ./server/.
        volumes:
            - ./server/html_files/:/usr/share/nginx/html
        depends_on:
            - db
            - api
        networks:
            - notes_network
        ports:
            - 8000:80

networks:
    notes_network:
        driver: bridge
