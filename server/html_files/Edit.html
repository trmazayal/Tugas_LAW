<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Note</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="container" style="text-align: center; margin-top: 30px;">
    <div class="kotak">
        <h2 style="margin-top: 20px;">Edit Note</h2>
        <label for="title">Title</Title>
        <input type="text" id="title">
    
        <br>
        <textarea class="red" name="text" id="text" cols="50" rows="10"></textarea>
        <br>
        <select for="color"  id = "color" onchange="ColorChange(this)">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <br>
        <button type="button" class="btn btn-primary" onclick="submit()" style="margin-top: 15px;">Edit</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
crossorigin="anonymous"></script>
<script>
    var url = new URL(window.location.href);

    var username = url.searchParams.get('username'); 
    var note_id = url.searchParams.get('note_id');   

    var title = 'Untitled';
    var color = 'red';

    $.get('/api/note_id/'+note_id, function(data, status){
        console.log(data);
        
        title = data['title'];
        color = data['color'];

        document.getElementById('title').value = data['title'];
        document.getElementById('text').classList = data['color'];
        document.getElementById('text').value = data['text'];

        document.getElementById('color').value = data['color'];
    });


    function GetDate(){
        var d = new Date();
        var months = ['January', 'February', 'March', 'April', 
                        'May', 'June', 'July', 'August', 
                        'September', 'October', 'November', 'December'];

        return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
    }

    function ColorChange(self){
        color = self.value;
        console.log(color);

        document.getElementById('text').className = color;        
    }

    function submit(){
        var mandatory = ['title', 'text'];
        var value = {};
        mandatory.forEach(function(x, i){
            var val = document.getElementById(x).value;
            if(val == '' || val.length == 0){
                alert('Please enter '+x);
                return;
            }
            
            value[x] = val;
        });
        
        $.ajax({
            url: '/api/update_note',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                note_id: note_id,
                color: color,
                username: username,
                title: value['title'],
                text: value['text'],
                date: GetDate()
            }),
            success: function(result){
                console.log(result);
                window.location.href='/Notes.html?username='+username;
            }
        });
    }


</script>


</html>
